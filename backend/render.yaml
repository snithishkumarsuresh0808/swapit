databases:
  - name: swapit-db
    databaseName: swapit
    user: swapit

services:
  - type: web
    name: swapit-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "daphne -b 0.0.0.0 -p $PORT config.asgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: swapit-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: ALLOWED_HOSTS
        value: swapit-da9t.onrender.com,localhost,127.0.0.1,swapit-nine.vercel.app
      - key: CORS_ALLOWED_ORIGINS
        value: https://swapit-nine.vercel.app,http://localhost:3000,http://127.0.0.1:3000
      - key: CSRF_TRUSTED_ORIGINS
        value: https://swapit-nine.vercel.app,https://swapit-da9t.onrender.com,http://localhost:3000
